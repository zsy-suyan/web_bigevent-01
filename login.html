<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <!-- 先引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 所有路径使用绝对路径 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部样式 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form  form_login" action="">
                <div class="layui-form-item  ">
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" value="zsy" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" value="123123" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid  layui-btn-warm" lay-submit>立即登录</button>

                </div>
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>

            </form>

        </div>

        <!-- 注册区域 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form  form_reg" action="">
                <div class="layui-form-item  ">
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required " placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="repassword" required lay-verify="required|repwd|pwd " placeholder="请再次输入密码" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid  layui-btn-warm" lay-submit>立即注册</button>

                </div>
                <div class="layui-form-item links">


                    <a href="javascript:;" id="link_login">去登录</a>
                </div>

            </form>

        </div>
    </div>

    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
