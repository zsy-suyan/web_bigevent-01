<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">
          
          </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="city" lay-verify="">
            <option value="所有状态">所有状态</option>
            <option value="010">已发布</option>
            <option value="021">草稿</option>
           
          </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>




            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>

                    <col>
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="180">

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>

                    </tr>
                </tbody>
            </table>




            <!-- 分页区域 -->
            <div id="pagebox"></div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-btn-danger  btn-delete">删除</button>


            </td>
        </tr>
        {{/each }}

    </script>
    <!-- 文章下拉菜单 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>

        {{/each}}



    </script>


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
