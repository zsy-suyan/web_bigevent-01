<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button id="btnaddcate" type="button" class="layui-btn">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width='200'>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 定义添加form表单 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id='form-add'>

            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>



    </script>
    <!-- 定义修改form表单 -->

    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id='form-edit' lay-filter='form-edit'>
            <!-- 隐藏域，保存 Id 的值 -->
            <input type="hidden" name="Id">
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>

            </div>
        </form>



    </script>




    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>

    <script type="text/html" id='ww'>
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-warm layui-btn-xs  btn-edit">编辑</button>
                <button data-id="{{$value.Id}}" type=" button " class="layui-btn layui-btn-danger layui-btn-xs btn-delete ">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>






    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/js/baseAPI.js "></script>

    <script src="/assets/js/article/art_cate.js "></script>
</body>

</html>
